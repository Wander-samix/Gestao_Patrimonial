{# interface/templates/core/upload_nfe.html #}
{% extends 'core/base.html' %}
{% block title %}Importar Nota Fiscal{% endblock %}
{% block content %}
<div class="card mx-auto mt-5" style="max-width: 600px;">
    <div class="card-body">
        <h5 class="card-title">Importar Nota Fiscal (XML)</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="arquivo" class="form-label">Arquivo XML da NFe</label>
                <input type="file" name="arquivo" id="arquivo" accept=".xml" 
                       class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Importar</button>
            <a href="{% url 'lista_produtos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
